<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"
  />
  <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" /><![endif]-->
</head>

<body>
  <div id="map" style="width: 600px; height: 400px"></div>

  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([39.75, -105.0], 12);

    var wms = L.tileLayer(
      'http://192.168.33.3:3033/tileLode/tnmWMS/{z}/{x}/{y}',
      {
        maxZoom: 18,
        attribution: 'USGS'
      });
    var geomac = L.tileLayer(
      'http://192.168.33.3:3033/tileLode/geomacFire/{z}/{x}/{y}',
      {
        maxZoom: 18,
        attribution: 'Geomac'
      });
    var tnm = L.tileLayer('http://192.168.33.3:3033/tileLode/tnm/{z}/{x}/{y}',
    {
      maxZoom: 18,
      attribution: 'USGS'
    });
    var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      maxZoom: 20,
      attribution: 'OSM'
    }).addTo(map);

    L.control.layers(
    {
      "wms": wms,
      "tnm": tnm,
      "osm": osm,
      "geomac": geomac
    }).addTo(map);
  </script>
</body>

</html>
